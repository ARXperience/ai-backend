4102. Instagram: @servimil.col\n\nPREGUNTA: Dirección\nRESPUESTA: Bogotá: Cra 17 #150–52, Oficina 102 (agenda por WhatsApp antes).\n\nPREGUNTA: Años de experiencia\nRESPUESTA: Más de 3 años atendiendo a la comunidad militar y sus familias.\n\nPREGUNTA: Testimonios\nRESPUESTA: Contamos con casos reales de eliminación de descuentos, auxilios y acompañamiento jurídico. Te envío ejemplos por WhatsApp."},{"title":"servimil corpus.md","text":"# SERVIMIL – Corpus de Conocimiento (Resumen Operativo)\r\n\r\n## Quiénes somos\r\nAcompañamos a miembros de las Fuerzas Militares y Policía de Colombia, activos y retirados, y a sus familias. Atención nacional 24/7/365. Más de 3 años de experiencia.\r\n\r\n## Planes y precios\r\n- Plus: $34.900/mes  \r\n- Plus Superior: $44.900/mes  \r\n- Elite: $54.900/mes  \r\n*Aplican términos y condiciones (TyC).*\r\n\r\n## Servicios incluidos\r\n- **Asistencia financiera**: créditos, retanqueos, refinanciación, compra de cartera, apoyo en declaración de renta (evitar sanciones DIAN).\r\n- **Asistencia jurídica 24/7**: derechos de petición, tutelas, demandas; apoyo en traslados, vacaciones, subsidios, permisos; contratos, divorcios.\r\n- **Administración de nómina**: análisis y gestión para eliminar descuentos no deseados (si aplica).\r\n- **Seguros y auxilios**:\r\n  - Incapacidad permanente: hasta $3.000.000 (según plan).\r\n  - Bono canasta por fallecimiento del titular: hasta $1.000.000 por 4 meses.\r\n  - Renta diaria por hospitalización.\r\n- **Bienestar y salud**: médico en casa (titular), telemedicina (grupo familiar), transporte a citas, apoyo psicológico, aseo por incapacidad, tutorías virtuales.\r\n- **Entretenimiento**: boletas de cine, recargas, streaming (HBO, Amazon, PLEX), descuentos en viajes con aliados (p. ej., Pinbus, agencias).\r\n\r\n## Condiciones clave (ejemplos)\r\n- **Bono de condolencia**: pago estimado en ~15 días hábiles tras radicar documentos completos.  \r\n  **Restricciones**: carencia 120 días desde afiliación; ningún beneficiario >70 años al afiliarse; máximo 2 eventos/año con 6 meses entre sí.\r\n- **Activación**: al confirmar afiliación y pago. Algunas coberturas tienen carencia.\r\n- **Beneficiarios**: grupo básico familiar declarado al afiliarse (verifica edad/parentesco en TyC).\r\n\r\n## Procesos rápidos\r\n- **Afiliación**: datos básicos, plan y medio de pago → confirmación con coberturas.\r\n- **Abrir caso** (financiero/jurídico/nómina/seguros): descripción + soportes → radicado → tiempos según trámite.\r\n- **Eliminar descuentos de nómina**: desprendible reciente + identificación + soporte del descuento → revisión y gestión si procede.\r\n- **Declaración de renta**: ingresos/retenciones/soportes → presentación sin sanciones DIAN.\r\n- **Jurídico**: hechos + evidencias → documento (petición/tutela/demanda) y guía de radicación.\r\n\r\n## Atención y contacto\r\n- WhatsApp: botón del sitio / 313 210 4102.\r\n- Dirección: Bogotá, Cra 17 #150–52, Of. 102.  \r\n- Instagram: @servimil.col  \r\n- PQRS: por WhatsApp, con radicado y respuesta en plazos legales.\r\n- Urgencias: escribir “URGENTE” + tema por WhatsApp (prioridad 24/7).\r\n\r\n## Mensajes plantillas (orientación)\r\n- **Bienvenida**: “Bienvenido a Servimil. ¿Qué necesitas hoy: eliminar descuentos, asesoría jurídica, apoyo financiero, seguros o conocer planes?”\r\n- **Pedir datos**: nombre, documento, celular/ciudad, soporte (foto del desprendible/dictamen/epicrisis).\r\n- **Escalar a humano**: “Te paso con un asesor 24/7 para acelerar tu caso. Deja tu WhatsApp.”\r\n- **Sin datos en corpus**: “No tengo ese dato exacto. Te conecto con un asesor y TyC actualizados.”\r\n\r\n"},{"title":"Completo Servimil.jsonl","text":"PREGUNTA: Hola\nRESPUESTA: ¡Hola! Soy tu asesor de Servimil. ¿En qué puedo ayudarte hoy: planes, beneficios, asistencia jurídica/financiera o eliminar descuentos de nómina?\nFUENTE: servimil.co\n\nPREGUNTA: ¿Qué es Servimil?\nRESPUESTA: Acompañamos a miembros de las Fuerzas Armadas de Colombia y sus familias con servicios 24/7: asistencia financiera, jurídica, seguros, bienestar y entretenimiento.\nFUENTE: servimil.co\n\nPREGUNTA: ¿A quiénes atienden?\nRESPUESTA: A personal activo y retirado de Fuerzas Militares y Policía, y a su grupo básico familiar. Atención 24/7 a nivel nacional.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Atienden 24/7?\nRESPUESTA: Sí, atención 24 horas los 7 días, 365 al año. Escríbenos por WhatsApp y te guiamos de inmediato.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cuáles son los planes?\nRESPUESTA: Planes mensuales: Plus, Plus Superior y Elite (aplican TyC). Cada uno agrega montos y beneficios mayores en seguros y asistencias.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cuánto cuestan los planes?\nRESPUESTA: Plus $34.900; Plus Superior $44.900; Elite $54.900 al mes (aplican TyC). ¿Quieres que te recomiende el plan según tu caso?\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cómo me afilio?\nRESPUESTA: Te registro por WhatsApp en minutos: datos básicos, plan elegido y método de pago. Al activar, recibes confirmación con tus coberturas.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Qué métodos de pago tienen?\nRESPUESTA: Pago mensual recurrente. Puedes cambiar método cuando quieras. Si prefieres, te ayudo por WhatsApp a configurarlo.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Puedo cambiar de plan?\nRESPUESTA: Sí, puedes subir o bajar de plan. El cambio aplica al siguiente ciclo de facturación.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Puedo cancelar cuando quiera?\nRESPUESTA: Sí. Cancelas por WhatsApp. Si tienes una solicitud en curso, te explicamos cómo afecta tus beneficios.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Qué servicios incluye Servimil?\nRESPUESTA: Asistencia financiera (créditos, compra de cartera, renta), jurídica 24/7, administración de nómina, seguros y auxilios, bienestar/medicina, entretenimiento y descuentos.\nFUENTE: servimil.co\n\nPREGUNTA: Explícame asistencia financiera\nRESPUESTA: Revisión de créditos, retanqueos, refinanciaciones y compra de cartera. También te ayudamos con la declaración de renta para evitar sanciones.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Hacen compra de cartera?\nRESPUESTA: Sí. Analizamos tasas y cuotas y buscamos pasar tu deuda a mejores condiciones. ¿De qué valor es tu saldo actual y a qué tasa?\nFUENTE: servimil.co\n\nPREGUNTA: ¿Ayudan con la declaración de renta?\nRESPUESTA: Sí. Te guiamos para presentar a tiempo y evitar sanciones DIAN. ¿Eres declarante este año y qué ingresos/retenciones manejas?\nFUENTE: servimil.co\n\nPREGUNTA: ¿Qué documentos piden para asesoría financiera?\nRESPUESTA: Desprendible, historia laboral/ingresos y resumen de deudas. Con eso te damos plan de acción y simulación.\nFUENTE: servimil.co\n\nPREGUNTA: Asistencia jurídica 24/7\nRESPUESTA: Incluye derechos de petición, tutelas, demandas y acompañamiento en traslados, vacaciones, subsidios, permisos, contratos y divorcios.\nFUENTE: servimil.co\n\nPREGUNTA: Necesito hacer un derecho de petición\nRESPUESTA: Te redactamos el documento con la norma aplicable y te guiamos en la radicación. Cuéntame el tema y la entidad a la que va dirigido.\nFUENTE: servimil.co\n\nPREGUNTA: Quiero poner una tutela\nRESPUESTA: Revisamos procedencia, evidencia y derechos vulnerados; redactamos y te asistimos en la radicación. ¿Cuál es el hecho y desde cuándo ocurre?\nFUENTE: servimil.co\n\nPREGUNTA: ¿Atienden divorcios?\nRESPUESTA: Sí, te acompañamos en acuerdos, trámite y documentos. ¿Es de común acuerdo y hay hijos o bienes?\nFUENTE: servimil.co\n\nPREGUNTA: ¿Qué documentos piden para asesoría jurídica?\nRESPUESTA: Hechos en orden cronológico, soportes (oficios, correos, fallos) y tus datos de contacto. Con eso iniciamos tu caso 24/7.\nFUENTE: servimil.co\n\nPREGUNTA: Quiero eliminar descuentos de nómina\nRESPUESTA: Analizamos tu desprendible y, si aplica, gestionamos la eliminación de descuentos no deseados. ¿Qué pagaduría te liquida y qué descuento quieres retirar?\nFUENTE: servimil.co\n\nPREGUNTA: Requisitos para eliminar un descuento\nRESPUESTA: Desprendible reciente, identificación y soporte del descuento. Con eso revisamos procedencia y pasos de radicación.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cuánto tarda eliminar un descuento?\nRESPUESTA: Depende de la pagaduría y del tipo de descuento. Te damos tiempos estimados tras revisar tu caso y radicar la solicitud.\nFUENTE: servimil.co\n\nPREGUNTA: Bono de condolencia\nRESPUESTA: Auxilio económico por fallecimiento según plan (montos mayores en Plus Sup. y Elite). Pago estimado en 15 días hábiles tras radicar documentos (TyC).\nFUENTE: servimil.co\n\nPREGUNTA: Montos del bono de condolencia\nRESPUESTA: Rango referencial: $1.000.000 a $3.000.000 según el plan contratado (aplican TyC y validaciones).\nFUENTE: servimil.co\n\nPREGUNTA: Restricciones del bono de condolencia\nRESPUESTA: Carencia de 120 días desde la afiliación, beneficiarios no mayores de 70 años al afiliarse, máximo 2 eventos por año con 6 meses entre sí.\nFUENTE: servimil.co\n\nPREGUNTA: Documentos para cobrar el bono\nRESPUESTA: Registro civil de defunción, documento del titular, prueba de parentesco/beneficiario y formulario de reclamación. Te ayudamos a radicar 24/7.\nFUENTE: servimil.co\n\nPREGUNTA: Tiempo de pago del bono\nRESPUESTA: Objetivo de pago en ~15 días hábiles luego de radicar completo (sujeto a validación de documentos y TyC).\nFUENTE: servimil.co\n\nPREGUNTA: Seguros incluidos\nRESPUESTA: Auxilio por incapacidad permanente (hasta $3.000.000 según plan), bono canasta por fallecimiento del titular (hasta $1.000.000 por 4 meses) y renta diaria por hospitalización (TyC).\nFUENTE: servimil.co\n\nPREGUNTA: ¿Qué es renta diaria por hospitalización?\nRESPUESTA: Un auxilio diario durante tu hospitalización, según valores del plan y condiciones de la póliza. Te digo el monto exacto según tu plan.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Qué es bono canasta?\nRESPUESTA: Un apoyo mensual de mercado por fallecimiento del titular, durante un período definido (p. ej., 4 meses) según plan y TyC.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Qué cubre la incapacidad permanente?\nRESPUESTA: Un auxilio económico si se declara incapacidad permanente total, con tope según el plan. Requiere dictamen válido y documentos de soporte.\nFUENTE: servimil.co\n\nPREGUNTA: Servicios de bienestar y salud\nRESPUESTA: Médico en casa (titular), telemedicina (grupo básico), transporte a citas, apoyo psicológico, aseo en casa por incapacidad y tutorías virtuales para hijos/nietos.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Incluye telemedicina para la familia?\nRESPUESTA: Sí, para el grupo básico familiar registrado. Te activamos el acceso en la afiliación.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Tienen apoyo psicológico?\nRESPUESTA: Sí, líneas de orientación y citas de apoyo psicológico según plan. Agenda por WhatsApp.\nFUENTE: servimil.co\n\nPREGUNTA: Beneficios de entretenimiento\nRESPUESTA: Boletas de cine, recargas, cuentas de streaming (HBO, Amazon, PLEX) y descuentos en viajes con aliados (p. ej., Pinbus, agencias).\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cómo reclamo boletas o streaming?\nRESPUESTA: Te explico el paso a paso por WhatsApp: validación de afiliación, disponibilidad y entrega del beneficio según tu plan.\nFUENTE: servimil.co\n\nPREGUNTA: Cobertura geográfica\nRESPUESTA: Atención nacional 24/7 por canales digitales y aliados. Para trámites presenciales te guiamos según tu ciudad.\nFUENTE: servimil.co\n\nPREGUNTA: Canales de contacto\nRESPUESTA: Escríbenos por WhatsApp desde el botón del sitio o al 313 210 4102. También estamos en Instagram @servimil.col.\nFUENTE: servimil.co\n\nPREGUNTA: Dirección\nRESPUESTA: Bogotá: Cra 17 #150–52, Oficina 102. Agenda siempre por WhatsApp antes de acercarte.\nFUENTE: servimil.co\n\nPREGUNTA: Redes sociales\nRESPUESTA: Instagram: @servimil.col. Desde allí también te guiamos hacia WhatsApp.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Quiénes pueden ser beneficiarios?\nRESPUESTA: Tu grupo básico familiar (p. ej., cónyuge, hijos; verifica edades/parentescos en TyC). Decláralos al afiliarte para activar coberturas.\nFUENTE: servimil.co\n\nPREGUNTA: Límite de edad para beneficiarios\nRESPUESTA: Regla general: no mayores de 70 años al momento de la afiliación para ciertos auxilios (revisa TyC del plan).\nFUENTE: servimil.co\n\nPREGUNTA: ¿Hay periodo de carencia?\nRESPUESTA: Sí, para algunos auxilios. Ejemplo: 120 días en el bono de condolencia desde la fecha de afiliación.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cuántos eventos puedo reclamar al año?\nRESPUESTA: Hasta 2 eventos por año en bonos de condolencia, con 6 meses entre cada uno (aplican TyC).\nFUENTE: servimil.co\n\nPREGUNTA: Requisitos para afiliarme\nRESPUESTA: Documento de identidad, datos de contacto, plan elegido y medio de pago. Si agregas beneficiarios, ten sus datos y parentesco.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cuándo quedan activos los beneficios?\nRESPUESTA: Al confirmarse tu afiliación y pago. Algunas coberturas tienen carencia; otras aplican de inmediato.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cómo verifico mi estado de afiliación?\nRESPUESTA: Te enviamos confirmación y cartelera de beneficios. Si la perdiste, te la reenvío por WhatsApp en segundos.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cómo abro un caso?\nRESPUESTA: Cuéntame tu solicitud (financiera, jurídica, nómina, seguro). Te pido datos y soportes y abro el caso con número de radicado.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cuánto tardan en responder un caso?\nRESPUESTA: Respuesta inicial 24/7. Tiempos dependen del trámite y la entidad. Te doy estimado al radicar.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Puedo dar poder a un familiar?\nRESPUESTA: Sí, con autorización y documentos. Te enviamos el formato de poder y el checklist según el trámite.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cómo actualizo mis datos?\nRESPUESTA: Por WhatsApp: cambia teléfono, correo, dirección o beneficiarios. Actualizar garantiza entrega de beneficios.\nFUENTE: servimil.co\n\nPREGUNTA: ¿Cómo solicito certificación de afiliación?\nRESPUESTA: Te la expedimos por WhatsApp en P
